<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SEATWORK #2</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

		<div class="container">
	<h2>Do you want to join Robotics Club? Apply now!</h2>

	<br>

	<form>
	    <div class="mb-3 row">
	    	<div class="name col">
	        	<label for="inputName">Name</label>
	        	<input type="text" id="inputName" placeholder="Enter full name here" class="form-control">
	    	</div>
	    	<div class="age col">
	        	<label for="inputAge">Age</label>
	        	<input type="text" id="inputAge" placeholder="Enter age here" class="form-control">
	    	</div>
	    </div>

	    <div class="mb-3 row">
	    	<div class="email col">
	        	<label for="inputEmail">Email</label>
	        	<input type="email" id="inputEmail" placeholder="Enter email here" class="form-control">
	    	</div>
	    	<div class="phone col">
	        	<label for="inputNumber">Phone Number</label>
	        	<input type="text" id="inputNumber" placeholder="Enter phone number here" class="form-control">
	    	</div>
	    </div>
	    
	    <br>

	    <h4>Preferred Topic (you may choose more than one)</h4>

	    
	    <div class="programming mb-3">
	        <div>
	            <input type="checkbox" id="checkProgram">
	            <label for="checkProgram">Programming</label>
	        </div>
	    </div>
	    <div class="electronics mb-3">
	        <div >
	            <input type="checkbox" id="checkElectronics">
	            <label for="checkElectronics">Electronics</label>
	        </div>
	    </div>
	    <div class="design mb-3"> 
	        <div >
	            <input type="checkbox" id="checkDesign">
	            <label for="checkDesign">Mechanical Design</label>
	        </div>
	    </div>

	     <h4>Experience Level</h4>

	    	<div class="form-check">
  				<input type="radio" class="form-check-input" id="radioBeginner" name="radioo" value="option1" checked>
  				<label class="form-check-label" for="radio1">Beginner</label>
			</div>
			<div class="form-check">
  				<input type="radio" class="form-check-input" id="radioIntermediate" name="radioo" value="option2">
  				<label class="form-check-label" for="radio2">Intermediate</label>
			</div>
			<div class="form-check">
  				<input type="radio" class="form-check-input" id="radioProfessional" name="radioo" value="option3">
  				<label class="form-check-label" for="radio3">Professional</label>
			</div>

			 <h4>Preferred Robotics Project</h4>

			<div class="dropdown">
  				<button type="button" class="btn btn-light dropdown-toggle form-control" data-bs-toggle="dropdown"> 	</button>
  				<ul class="dropdown-menu">
   				 	<li>Construction of Robots</li>
    				<li>Artificial Intelligence</li>
    				<li>Link 3</li>
 
  				</ul>
			</div>

		<br>

			<h4>Reason for joining?</h4>

		<label for="comment">Enter here:</label>
		<textarea class="form-control" rows="5" id="comment" name="text"></textarea>

		<br>

	    <button type="submit" class="btn btn-info">Sign in</button>
	</form>
</div>


</body>
</html>
